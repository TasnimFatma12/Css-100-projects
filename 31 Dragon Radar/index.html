<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dragon Radar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="cartoon" role="img" aria-labelledby="desc">
  <span id="desc">Animated cartoon of a Dragon Radar from Dragon Ball</span>
  <div class="button">
    <div class="neck"></div>
    <div class="base"></div>
    <label class="clickable"></label>
  </div>
  <div class="radar r hb ha">
    <div class="screen r">
      <div class="ball r"></div>
      <div class="ball r"></div>
      <div class="triangle"></div>
      <div class="triangle nesw north"></div>
      <div class="triangle nesw east"></div>
      <div class="triangle nesw south"></div>
      <div class="triangle nesw west"></div>
    </div>
  </div>
</div>

</body>
</html>
